<!-- email.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Enviar Email</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 10px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <h2>Contato</h2>
  <form action="https://formsubmit.co/s.arrais@acad.ifma.edu.br" method="POST">
    <input type="text" name="name" placeholder="Seu nome" required>
    <input type="email" name="email" placeholder="Seu email" required>
    <textarea name="message" rows="5" placeholder="Escreva sua mensagem..." required></textarea>

    <!-- Proteção contra spam -->
    <input type="hidden" name="_captcha" value="false">

    <!-- Redirecionamento após envio -->
    <input type="hidden" name="_next" value="https://kirbo-34.github.io/Portf_K/#home">

    <button type="submit">Enviar</button>
  </form>

</body>
</html>
